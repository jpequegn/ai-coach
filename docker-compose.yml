version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ai_coach
      - RUST_LOG=info
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/target

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_coach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: